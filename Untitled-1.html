<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客文章标题</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: #50b3a2;
            color: white;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }

        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }

        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }

        header #branding {
            float: left;
        }

        header #branding h1 {
            margin: 0;
        }

        header nav {
            float: right;
            margin-top: 10px;
        }

        header .highlight, header .current a {
            color: #e8491d;
            font-weight: bold;
        }

        header a:hover {
            color: #cccccc;
            font-weight: bold;
        }

        #showcase {
            min-height: 400px;
            background: url('image.jpg') no-repeat 0 -400px;
            text-align: center;
            color: #ffffff;
        }

        #showcase h1 {
            margin-top: 100px;
            font-size: 55px;
            margin-bottom: 10px;
        }

        #showcase p {
            font-size: 20px;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">博客</span>标题</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#">首页</a></li>
                    <li><a href="#">文章</a></li>
                    <li><a href="#">关于</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div id="showcase">
        <div class="container">
            <h1>文章标题</h1>
            <p>这是文章的简介。</p>
        </div>
    </div>

    <section id="main">
        <div class="container">
            <article id="main-col">
                <h1 class="page-title">主体内容标题</h1>
                <p>这里是主体内容的第一段。</p>
                <p>这里是主体内容的第二段。</p>
            </article>
            <aside id="sidebar">
                <div class="dark">
                    <h3>关于作者</h3>
                    <p>这里是关于作者的信息。</p>
                </div>
            </aside>
        </div>
    </section>

    <footer>
        <p>博客名称， 版权所有 &copy; 年份</p>
    </footer>
</body>
</html>
